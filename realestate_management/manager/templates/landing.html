{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Real Estate Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{% static 'realestate_management\manager\static\image.png' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex items-center justify-center min-h-screen bg-black bg-opacity-50">
        <div class="text-center bg-white bg-opacity-80 p-8 rounded-lg shadow-lg">
            <h1 class="text-4xl font-bold text-blue-600">Welcome to Real Estate Management</h1>
            <p class="mt-4 text-gray-600">Manage your properties, tenants, and payments with ease.</p>
            <div class="mt-6 space-x-4">
                <a href="{% url 'register' %}" class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600">Register</a>
                <a href="{% url 'login' %}" class="bg-gray-800 text-white px-6 py-3 rounded-lg hover:bg-gray-900">Login</a>
            </div>
        </div>
    </div>
</body>
</html>
