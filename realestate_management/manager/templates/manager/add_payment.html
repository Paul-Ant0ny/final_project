{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Payment</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-50 font-sans">

    <!-- Main Content Area -->
    <div class="container mx-auto mt-16 p-6">
        <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-xl">
            <h1 class="text-3xl font-semibold text-gray-800 text-center mb-6">Record Payment</h1>

            <form method="post">
                {% csrf_token %}
                
                <!-- Tenant Name Field -->
                <div class="mb-6">
                    <label for="tenant" class="block text-sm font-medium text-gray-700">Tenant Name</label>
                    <input type="text" name="tenant" id="tenant" class="mt-1 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-300" placeholder="Enter tenant name" required>
                </div>

                <!-- Payment Amount Field -->
                <div class="mb-6">
                    <label for="amount" class="block text-sm font-medium text-gray-700">Payment Amount</label>
                    <input type="number" name="amount" id="amount" class="mt-1 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-300" placeholder="Enter the payment amount" required>
                </div>

                <!-- Payment Date Field -->
                <div class="mb-6">
                    <label for="payment_date" class="block text-sm font-medium text-gray-700">Payment Date</label>
                    <input type="date" name="payment_date" id="payment_date" class="mt-1 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-300" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">Record Payment</button>
            </form>
        </div>
    </div>

</body>
</html>
