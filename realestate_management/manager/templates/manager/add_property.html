<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Property</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans min-h-screen flex items-center justify-center">

    <!-- Form Container -->
    <div class="bg-white shadow-md rounded-lg max-w-md w-full p-6 border border-gray-200">
        <h1 class="text-2xl font-bold text-center text-indigo-600 mb-4">Add New Property</h1>
        <p class="text-sm text-gray-600 text-center mb-6">Fill in the details below to add a new property.</p>

        <!-- Form -->
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <!-- Name Field -->
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Property Name</label>
                <input type="text" name="name" id="name" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div>
                <!-- Address Field -->
                <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                <input type="text" name="address" id="address" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div>
                <!-- Rent Amount Field -->
                <label for="rent_amount" class="block text-sm font-medium text-gray-700 mb-1">Rent Amount</label>
                <input type="number" name="rent_amount" id="rent_amount" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-indigo-500 text-white py-2 rounded-md text-sm font-semibold hover:bg-indigo-600 focus:outline-none focus:ring-4 focus:ring-indigo-300">
                Add Property
            </button>
        </form>

        <!-- Back Link -->
        <div class="mt-4 text-center">
            <a href="{% url 'property_list' %}" class="text-indigo-500 hover:underline text-sm">
                Back to Property List
            </a>
        </div>
    </div>

</body>
</html>
