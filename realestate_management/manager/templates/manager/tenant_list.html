<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant List</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans min-h-screen flex flex-col items-center py-10">

    <!-- Title -->
    <h1 class="text-3xl font-extrabold text-indigo-600 mb-8">Tenant List</h1>

    <!-- Table -->
    <div class="overflow-x-auto w-full max-w-4xl">
        <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
            <thead class="bg-indigo-500 text-white">
                <tr>
                    <th class="py-3 px-6 text-left text-sm font-medium uppercase tracking-wider">Name</th>
                    <th class="py-3 px-6 text-left text-sm font-medium uppercase tracking-wider">Email</th>
                    <th class="py-3 px-6 text-left text-sm font-medium uppercase tracking-wider">Lease Period</th>
                </tr>
            </thead>
            <tbody>
                {% for tenant in tenants %}
                <tr class="border-b hover:bg-gray-50">
                    <td class="py-4 px-6 text-gray-800">{{ tenant.name }}</td>
                    <td class="py-4 px-6 text-gray-800">{{ tenant.email }}</td>
                    <td class="py-4 px-6 text-gray-800">{{ tenant.lease_start_date }} to {{ tenant.lease_end_date }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="py-4 px-6 text-center text-gray-500">No tenants available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Add Tenant Button -->
    <div class="mt-8">
        <a href="{% url 'add_tenant' %}" class="bg-indigo-600 text-white py-2 px-6 rounded-md shadow-md hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-300">
            Add New Tenant
        </a>
    </div>

</body>
</html>
