{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-20">
        <div class="max-w-md mx-auto bg-white p-6 rounded shadow-lg">
            <h2 class="text-2xl font-bold text-center mb-4">Login</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" class="w-full border p-2 rounded">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="w-full border p-2 rounded">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Login</button>
            </form>
            <p class="mt-4 text-center">
                Don't have an account? <a href="{% url 'register' %}" class="text-blue-600">Register here</a>.
            </p>
        </div>
    </div>
</body>
</html>
