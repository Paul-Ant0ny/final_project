{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-20">
        <div class="max-w-md mx-auto bg-white p-6 rounded shadow-lg">
            <h2 class="text-2xl font-bold text-center mb-4">Register</h2>
            <form method="post">
                {% csrf_token %}
                
                <!-- Username Field -->
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" class="w-full border p-2 rounded focus:ring-2 focus:ring-green-500" required>
                </div>

                <!-- Email Field -->
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="w-full border p-2 rounded focus:ring-2 focus:ring-green-500" required>
                </div>

                <!-- Password Field -->
                <div class="mb-4">
                    <label for="password1" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password1" name="password1" class="w-full border p-2 rounded focus:ring-2 focus:ring-green-500" required>
                </div>

                <!-- Confirm Password Field -->
                <div class="mb-4">
                    <label for="password2" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="password" id="password2" name="password2" class="w-full border p-2 rounded focus:ring-2 focus:ring-green-500" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full bg-green-500 text-white py-2 rounded mt-4 hover:bg-green-600 focus:ring-4 focus:ring-green-300">
                    Register
                </button>
            </form>
            <p class="mt-4 text-center">
                Already have an account? <a href="{% url 'login' %}" class="text-green-600 hover:text-green-800">Login here</a>.
            </p>
        </div>
    </div>
</body>
</html>
